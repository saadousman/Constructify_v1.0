<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>
        {% block title  %}
        {%endblock%}
    </title>
</head>




<body>

    <div class="row" style="margin-top:20px;margin-left:20px;margin-right:20px">
        <div class="col-12">
            <h3>Delay Record</h3>
            <p>View and Create Delays</p>
            <br>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create New Record</button>
            <br>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <!-- Your Columns HERE -->
                        <th scope="col">ID</th>
                        <th scope="col">Type</th>
                        <th scope="col">Description</th>
                        <th scope="col">Severity</th>
                        <th scope="col">Phase</th>
                        <th scope="col">Days Delayed</th>
                        <th scope="col">Acknowledged?</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Your rows inside the table HERE: -->
                    {% for item in items %}
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Enter Delay Record</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form>
                                <div class="form-group">
                                    <label for="delay-type" class="col-form-label">Delay Type:</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                  </div>
                        
                                  <div class="form-group">
                                    <label for="descrition-text" class="col-form-label">Description:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                  </div>
                        
                                  <div class="form-group">
                                    <label for="severity-name" class="col-form-label">Severity:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                  </div>
                        
                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Phase:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                  </div>
                        
                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Severity:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                  </div>
                        
                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Phase:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                  </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                          </div>
                        </div>
                      </div>

                 
                    <tr>
                        <td>{{delay.id}}</td>
                        <td>{{delay.type}}</td>
                        <td>{{delay.description}}</td>
                        <td>{{delay.severity}}$</td>
                        <td>{{delay.phase}}</td>
                        <td>{{delay.days_delayed}}</td>
                        <td>{{delay.ack_status}}</td>
                        <td>
                            <button class=" btn btn-outline btn-info" data-toggle="modal"
                                data-target="#Modal-MoreInfo-{{item.id}}">Edit</button>
                            <button class=" btn btn-outline btn-success" data-toggle="modal"
                                data-target="#Modal-PurchaseConfirm-{{item.id}}">Acknowledge</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    
    
        </div>
        
    
    </div>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
