
<div class="modal fade" id="ConsultantMIRUploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload a MIR Document</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form method="post" action="/UploadConsultantMIR" enctype="multipart/form-data">
          <dl>
              <p>
                  <input type="file" name="file" class="form-control" autocomplete="off" required>
              </p>
          </dl>



          <dl>
            <label for="mir">Choose a MIR ID</label>

            <select name="mir" id="tasks">
              {%for mir in mir_list %}
              <option value="{{mir.id}}">  #{{mir.id}}</option>
              {%endfor%}
            </select>
          </dl>

              <input type="submit" value="Submit" class="btn btn-info">
          </p>
      </form>

        

      </div>

    </div>
  </div>
  <style>
    .modal-content {
      background-color: #212121
    }
  </style>

</div>
