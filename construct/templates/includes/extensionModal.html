
<div class="modal fade" id="extensionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Request Extension of Time</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form method="POST" class="form-register">
          {{ delayForm.hidden_tag() }}

         
          
          <div class="form-group">
            {{ delayForm.delayedDays.label() }}
            {{ delayForm.delayedDays(class="form-control", placeholder="Enter the Days of Delay") }}
          </div>

          <br>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            {{ delayForm.submit(class="btn btn-primary") }}
          </div>
        </form>

        

      </div>

    </div>
  </div>
  <style>
    .modal-content {
      background-color: #212121
    }
  </style>

</div>
